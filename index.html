}

	.spinner {
	height: 50px;
	width: 50px;
	margin: 0px auto;
	-webkit-animation: rotation .8s linear infinite;
	-moz-animation: rotation .8s linear infinite;
	-o-animation: rotation .8s linear infinite;
	animation: rotation 0.8s linear infinite;
	border-left: 10px solid rgb(0,150,240);
	border-right: 10px solid rgb(0,150,240);
	border-bottom: 10px solid rgb(0,150,240);
	border-top: 10px solid rgb(100,0,200);
	border-radius: 100%;
	background-color: rgb(200,100,250);
	}
	@-webkit-keyframes rotation {
	from {-webkit-transform: rotate(0deg);}
	to {-webkit-transform: rotate(360deg);}
	}
	@-moz-keyframes rotation {
	from {-moz-transform: rotate(0deg);}
	to {-moz-transform: rotate(360deg);}
	}
	@-o-keyframes rotation {
	from {-o-transform: rotate(0deg);}
	to {-o-transform: rotate(360deg);}
	}
	@keyframes rotation {
	from {transform: rotate(0deg);}
	to {transform: rotate(360deg);}
	}

    <script type='text/javascript'>
		
	// my js code 
	function Sound() 
	{
	this.load = function(src){
		var audio = new Audio();
	  audio.src = src;
	  audio.loop=true;// бесконечное проигрывание
	  this.sound = audio;
	  //src = src.replace('.', '_');
	  this[src] = audio;
	  }
	  	  
	  this.play = function(src){
	  //src = src.replace('.', '_');
	  this.sound = this[src];
	  this.sound.play();
	  // на всякий случай если мелодия остановится
	  this.sound.addEventListener('ended', function() {console.log('ended ' + this.src);this.currentTime = 0;this.play();}, false);
		
	  }
	  this.resume = function(){
		this.sound.play();
	  }
	  this.stop = function(){
		this.sound.pause();
		this.sound.currentTime = 0;// чтобы послк стопа играла сначала
	  }
	  this.pause = function(){
		this.sound.pause();
	  }	  
	  this.volume = function(volume){
		this.sound.volume =  volume;
	  }	  
	}

	var canvas = document.getElementById("canvas");

	var drawGL;

	var show;
	
	var lastTime = Date.now();
	function gameLoop()
	{
		var currentTime =  Date.now();

		lastTime = currentTime;			
		drawGL(deltaTime);
		
		//ctx.fillStyle = "white";

	}
	
	function InitWrappers()// после того как WASM вызвал main
	{		
		resizeGL = Module.cwrap('resizeGL', 'undefined', ['int'], ['int']);	
		drawGL = Module.cwrap('drawGL', 'undefined', ['float']);	
		keyDown = Module.cwrap('keyDown', 'undefined',['int']);	
		keyUp = Module.cwrap('keyUp', 'undefined',['int']);	
		hide = Module.cwrap('hide', 'undefined');
		show = Module.cwrap('show', 'undefined');
				
		
		window.addEventListener('resize', resizeCanvas, false);
          window.addEventListener('orientationchange', resizeCanvas, false);
          resizeCanvas();
						
		document.addEventListener('keydown', function(event) 
		{
		keyDown(event.which);
		}, true);
		
		document.addEventListener('keyup', function(event) 
		{
		keyUp(event.which);
		}, true);
				
		document.addEventListener( 'visibilitychange' , function() 
		{
			if (document.hidden)
				hide();
			else 
				show();
		}, false );
				
		//setInterval(() => { drawGL(1.0);  }, 16);
		setInterval(gameLoop, 16);
	}
	
	function resizeCanvas() 
	{
	
		ctx = canvas.getContext("2d",{alpha: false,antialias: false,depth: false});
		
		canvas.width = 640;
		canvas.height = 640;
			
		if(window.innerWidth < canvas.width )
		{
		  canvas.width = window.innerWidth;
		  canvas.height = window.innerHeight;
		}
		
		if(window.innerWidth < 420 )//resize by width
		{
		canvas.width = 420;
		 document.getElementById("canvas").style.width = "100%";		  
		}	
		else
		{
		 document.getElementById("canvas").style.width = "";
		  ctx.translate(0.5, 0.5);// убрать размытость линий
		}
		
			
		initTouchMove();		
		resizeGL(canvas.width,canvas.height);		
    }
	
	function strokeStyle(r, g, b)
	{		
		ctx.strokeStyle = "rgba("+r+","+g+","+b+",1.0)";
		ctx.fillStyle = ctx.strokeStyle;// так как для вывода текста нужен fillStyle
	}

// https://stackoverflow.com/questions/13157586/full-screen-canvas-on-mobile-devices	
 function fullscreen()
{
  if(canvas.webkitRequestFullScreen) {
    canvas.webkitRequestFullScreen();
  }
  else {
    canvas.mozRequestFullScreen();
  }            
}	
	
function initTouchMove()
{
  function is_touch_device() {return 'ontouchstart' in window;}
  var MOVE = 'mousemove', DOWN = 'mousedown',UP='mouseup',OUT='mouseout';
	if(is_touch_device())
	{
		MOVE = 'touchmove', DOWN = 'touchstart',UP='touchend',OUT='touchcancel';
	}
  
  var arrPatch = [];
arrPatch[0] = new Path2D()
arrPatch[0].moveTo(0, 0);
arrPatch[0].lineTo(canvas.width/2, canvas.height/2);

arrPatch[0].closePath();
arrPatch[1] = new Path2D()

arrPatch[2] = new Path2D()

arrPatch[2].closePath();
arrPatch[3] = new Path2D()

arrPatch[3].lineTo(canvas.width/2, canvas.height/2);
arrPatch[3].lineTo(0, canvas.height);
arrPatch[3].closePath();
 arrPatch[4] = new Path2D()
arrPatch[4].rect(0,0,80,40);
arrPatch[4].closePath();
ctx.strokeStyle = "#ffffff"
ctx.stroke(arrPatch[0]);
ctx.stroke(arrPatch[1]);
ctx.stroke(arrPatch[2]);

 // надо пофиксить,т.к когда на весь экран несовпадают кординаты нажатия по треугольникам
function getEventPoints(canvas,event) {
  if (event.type.startsWith("touch")) {
  	//Return x,y of touch event
      var touch = event.touches[0];
      return{
        x: touch.clientX,
        y: touch.clientY
      };
  } else if (event.type.startsWith("mouse")) {
    //Return x,y of mouse event
    var rect = canvas.getBoundingClientRect();
    return {
      x: event.clientX - rect.left,
      y: event.clientY - rect.top
    };
  }
  return null;
}

 var tapedTwice = false;
 var timeOut;

canvas.addEventListener(DOWN,  function (e)

	var point = getEventPoints(canvas,e);
  e.preventDefault();

      }

}, false);

canvas.addEventListener(UP, function(e) 
{
	clearInterval(timeOut);
	//console.log(UP);
 }, false);

canvas.addEventListener(OUT, function(e) 
{
	//console.log(OUT);
 }, false);

canvas.addEventListener(MOVE, function(e) 
{
	clearInterval(timeOut);

  var point = getEventPoints(canvas,e);
  // e.preventDefault нужен чтобы не скроллилась вся страница на сенсорных дисплеях

}, false);

}


	
	
	  	
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        preRun: loadSound(),
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
						
      };
      Module.setStatus('Downloading...');
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
